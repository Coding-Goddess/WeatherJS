<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">

                <input type="search" placeholder="Enter a city..." required class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">El Paso</h1>
                    <p class="weather-app-details">
                        Sunday 08:00 am, Partly Cloudy
                        ,<br>
                        Humiditiy: <strong>12% </strong>, Wind <strong>3mph </strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container"></div>
                <div class="weather-app-icon"> â›…</div>
                <div class="weather-app-temperature">82 </div>
                <div class="weather-app-unit">F</div>
            </div>
        </main>

        <footer>
            This project is coded by
            <a href="#" target="_blank">Lilly Medina</a>and is on
            <a href="#" target="_blank">GitHub</a>and
            website hosted on <a href="#" target="_blank">Netlifly</a>
        </footer>
    </div>
</body>

</html>
